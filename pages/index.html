<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <title>Control de versiones</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="/assets/images/software.png" alt="logo" class="logo">
            </div>
            <p class="title">
                Control de versiones
            </p>
            <input type="checkbox" name="check" id="check">
            <label for="check" class="bar-btn">
                <img src="/assets/images/menu.png" width="25px" alt="">
            </label>
            <ul class="nav-menu">
                <li><a class="active" href="/pages/index.html">Maduréz de software</a></li>
                <li><a href="/pages/halstead.html">Esfuerzo de Halstead</a></li>
                <li><a href="/pages/mcm.html">MCM</a></li>
                <li><a href="/pages/conversionHTML.html">Conversión HTML</a></li>
                <li><a href="/pages/buscarEliminar.html">Buscar y eliminar</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <div class="card">
            <form action="" id="form_ms" class="form">

                <div class="wrapper_form">
                    <label>Cantidad del numero de modulos: </label>
                    <input id="number_of_modules" type="number" name="number_of_modules" required>
                </div>
                
                <div class="wrapper_form">
                    <label>Cantidad de los modulos modificados: </label>
                    <input id="number_of_modified_modules" type="number" name="number_of_modified_modules" required>
                </div>
                
                <div class="wrapper_form">
                    <label>Cantidad de modulos añadidos: </label>
                    <input id="number_of_modules_added" type="number" name="number_of_modules_added" required>
                </div>
                
                <div class="wrapper_form">
                    <label>Cantidad de modulos eliminados: </label>
                    <input id="number_of_modules_removed" type="number" name="number_of_modules_removed" required>
                </div>

                <div class="buttoms">
                    <button class="button" type="submit">Calcular</button>
                    <button class="button" type="reset">Limpiar</button>
                </div>
            </form>
            
            <h2 id="result" class="result">El resultado es: </h2>
        </div>
    </section>


    <script src="/assets/js/main.js"></script>
</body>
</html>
