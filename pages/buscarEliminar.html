<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <title>Control de versiones</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="/assets/images/software.png" alt="logo" class="logo">
            </div>
            <p class="title">
                Búscar y eliminar
            </p>
            <input type="checkbox" name="check" id="check">
            <label for="check" class="bar-btn">
                <img src="/assets/images/menu.png" width="25px" alt="">
            </label>
            <ul class="nav-menu">
                <li><a href="/pages/index.html">Maduréz de software</a></li>
                <li><a  href="/pages/halstead.html">Esfuerzo de Halstead</a></li>
                <li><a href="/pages/mcm.html">MCM</a></li>
                <li><a href="/pages/conversionHTML.html">Conversión HTML</a></li>
                <li><a class="active" href="/pages/buscarEliminar.html">Buscar y eliminar</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <div class="card">
            <p>Ingrese sus datos</p>

            <form action="" id="form_add" class="form">

                <div class="wrapper_form">
                    <label>Ingrese su nombre: </label>
                    <input id="name" type="text" name="name" required>
                </div>
                
                <div class="wrapper_form">
                    <label>Ingrese su edad: </label>
                    <input id="age" type="number" name="age" required>
                </div>

                <div class="buttoms">
                    <button class="button" type="submit">Añadir</button>
                    <button class="button" type="reset">Limpiar</button>
                </div>
            </form>
            
            <div id="list_persons" class="result"></div>

            <p>Ingrese números para buscar multiplos de la lista anterior</p>

            <form action="" id="form_mult" class="form">
            
                <div class="wrapper_form">
                    <label>Ingrese un número: </label>
                    <input id="n1" type="number" name="n1" required>
                </div>

                <div class="buttoms">
                    <button class="button" type="submit">Agregar</button>
                    <button class="button" type="button" id="search">Buscar</button>
                </div>
            </form>
            <div id="list_numbers" class="result"></div>

            <div id="show_people" class="result"></div>
        </div>
    </section>


    <script src="/assets/js/buscarEliminar.js"></script>
</body>
</html>
